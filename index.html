<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adarsh - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .imge{
            margin-top: 4%;
            width: 60%;
            height: 50%;
            border-radius: none;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 33, 0.8);
            z-index: 1000;
        }

        body {
            background-color: rgb(0, 0, 33);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin-top: 60px; /* Make room for the fixed header */
        }

        nav {
            display: flex;
            justify-content: space-between; /* Adjusted alignment */
            align-items: center;
            height: 60px;
            background-color: transparent;
            padding: 10px 20px; /* Added padding */
        }

        nav ul {
            list-style: none; /* Remove bullet points */
        }

        nav ul li {
            display: inline; /* Display li elements inline */
            margin: 0 20px;
        }

        nav a {
            text-decoration: none; /* Remove underline from links */
            color: white;
        }

        .left {
            font-size: 1.5rem;
        }

        li:hover {
            background-color: #111;
        }

        main {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: calc(100vh - 60px); /* Adjusted height to fit viewport */
        }

        .imgc {
            border: 4px solid blueviolet;
            border-color: blueviolet;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            box-shadow: 0 0 50px 0 blueviolet;
        }

        button {
            background-color: rgb(24, 24, 58);
            color: white;
            border: 4px solid blueviolet;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(0, 0, 33);
        }

        h1 {
            font-size: 2.5rem; /* Increase the size of the heading */
        }

        p {
            text-align: center;
            font-size: 1.5rem;
            margin: 20px 0; /* Added margin */
        }
        
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="index.html"><div class="left"><img class="imge" src="logo.png" alt="Adarsh_portfolio"></div></a>
            <ul>
                <li><a href="#index">Home</a></li>
                <li><a href="About_me.html">About</a></li>
                <li><a href="Project.html">Projects</a></li>
                <li><a href="Contect_me.html">Contact Me</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <div class="right">
                <img class="imgc" src="photo_2023-10-27_22-11-00.jpg" alt="Adarsh's Photo">
            </div>
            <div class="left">
                <h1>Hi, I'm Adarsh</h1>
                <p>I'm a web developer with a passion for creating amazing websites.</p>
                <a href="Project.html">
                    <button>View My Work</button>
                </a>
            </div>
        </section>
    </main>
    
</body>
</html>
