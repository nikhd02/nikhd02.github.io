    <style>

        /* Reset some default styles for consistency */
        .social-links {
            text-align: center;

        .social-links a {
            display: inline-block;
            margin: 0 10px;
        }
        
        .social-links img {
            width: 30px;
            height: 30px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(0, 0, 33);
            color: white;
            font-family: 'Poppins', sans-serif;
            align-items: center;
        }

        header {
            background-color: rgba(0, 0, 33, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 10px 0; /* Added padding */
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px); /* Adjusted height for header */
        }

        .center {
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            margin: 20px 0;
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .contact-form {
            background-color: rgba(0, 0, 33, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            margin-inline: 35%;
            
        }

        .form-group {
            margin: 10px 0;
        }

        label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid white;
            background-color: transparent;
            color: white;
            border-radius: 5px;
        }

        button {
            background-color: rgb(24, 24, 58);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: rgb(0, 0, 33);
        }
        .imge{

            width: 60%;
            height: 50%;
            border-radius: none;
